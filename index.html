<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display_value" readonly/>
        <div class="container">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" class="operator" value="/">/</button>
            
            <button type="button" class="V" value="7">7</button>
            <button type="button" class="V" value="8">8</button>
            <button type="button" class="V" value="9">9</button>
            <button type="button" class="equals" value="=" >=</button>

            <button type="button" class="V" value="4">4</button>
            <button type="button" class="V" value="5">5</button>
            <button type="button" class="V" value="6">6</button>

            <button type="button" class="V" value="1">1</button>
            <button type="button" class="V" value="2">2</button>
            <button type="button" class="V" value="3">3</button>

            <button type="button" class="V" value="0">0</button>
            <button type="button" class="V" value=".">.</button>
            <button type="button" class="clear">AC</button>

            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./calculator.js"></script>
</body>
</html>
